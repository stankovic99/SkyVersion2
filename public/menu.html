  <section class="lg:pt-24 py-16 text-center flex-1">
    <div class="md:max-w-screen-xl w-full mx-auto px-4">
      <p class="subtitle text-center">мени</p>
      <div class="title-wrapper">
        <div class="title-line"></div>
        <h2 class="title">
          Избор
        </h2>
        <div class="title-line"></div>
      </div>
      <div id="categoryTabs"
        class="w-full shadow-lg bg-white rounded-lg p-4 mb-8 flex justify-center items-center gap-4">
        <button data-type="food"
          class="flex flex-col items-center px-6 py-4 text-lg font-playfair border-b-4 border-white text-darkbrown  hover:border-b-4 hover:border-darkbrown/80 transition-colors active-tab">
          <img src="img/food.png" alt="Food category icon" class="w-12 h-12 mb-2">
          Храна
        </button>
        <button data-type="drinks"
          class="flex flex-col items-center px-6 py-4 text-lg font-playfair border-b-4 border-white text-darkbrown  hover:border-b-4 hover:border-darkbrown/80 transition-colors">
          <img src="img/drinks.png" alt="Drinks category icon" class="w-12 h-12 mb-2">
          Пијалоци
        </button>
      </div>
      <!-- Subcategory Scroll -->
      <div class="flex flex-row justify-between items-center md:gap-8 gap-2 mb-8">
        <button id="scrollLeft"
          class="left-0 top-1/2 transform text-darkbrown hover:text-darkbrown/80 transition-colors z-10">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <div id="subcategoryScroll" class="flex overflow-x-scroll scroll-smooth gap-2 hide-scrollbar">
          <!-- Subcategories will be dynamically inserted here -->
        </div>
        <button id="scrollRight"
          class=" right-0 top-1/2 transform  text-darkbrown hover:text-darkbrown/80 transition-colors z-10">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>

      <!-- Product Grid -->
      <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Products will be dynamically inserted here -->
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white py-4 text-center text-sm md:text-base">
    <p>© 2025 Sky Restaurant and Pool bar. Сите права задржани.</p>
  </footer>
