<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky restaurant and pool bar</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .transition-transform {
        transition: transform 0.3s ease-in-out;
      }
      .rotate-180 {
        transform: rotate(180deg);
      }
    </style>
</head>
<body>
  <nav id="navbar" class="fixed top-0 w-full z-50 text-lightbrown bg-dark">
    <div class="md:max-w-screen-xl mx-auto flex justify-between items-center px-4">
      <a href="#home" class="w-16 h-full"><img src="img/Logo.svg" alt="Logo"></a>
      
      <!-- Desktop Nav -->
      <ul class="hidden lg:flex items-center justify-center uppercase font-light tracking-widest gap-8 h-14">
        <li><a href="#home" class="px-2 hover:underline hover:underline-offset-8">Почетна</a></li>
        <li class="relative group h-full">
          <a href="#menu" class="transition px-2 flex justify-center h-full items-center hover:bg-white hover:text-dark">Мени</a>
          <ul class="absolute left-0 w-auto bg-dark text-white hidden group-hover:block opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">
            <li><a href="#restaurant-menu" class="block px-4 py-3 border-b normal-case border-white/30 hover:bg-gray-700">Ресторан мени</a></li>
            <li><a href="#party-menu" class="block px-4 py-3 normal-case hover:bg-gray-700">Прослави мени</a></li>
          </ul>
        </li>
        <li><a href="#services" class="px-2 hover:underline hover:underline-offset-8">Услуги</a></li>
        <li><a href="#gallery" class="px-2 hover:underline hover:underline-offset-8">Галерија</a></li>
        <li><a href="#location" class="px-2 hover:underline hover:underline-offset-8">Локација</a></li>
        <li><a href="#contact" class="px-2 hover:underline hover:underline-offset-8">Контакт</a></li>
        
        
      </ul>
  
      <!-- Hamburger Button -->
      <button id="hamburger" class="lg:hidden h-14">
        <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  
    <!-- Mobile Menu -->
    <ul id="mobile-menu" class="absolute uppercase tracking-widest top-auto left-0 w-full bg-dark text-white text-center hidden transition">
      <li><a href="#home" class="block px-4 py-4 border-b border-white/30 hover:bg-gray-700">Почетна</a></li>
      <li><a href="#services" class="block px-4 py-4 border-b border-white/30 hover:bg-gray-700">Услуги</a></li>
      <li><a href="#gallery" class="block px-4 py-4 border-b border-white/30 hover:bg-gray-700">Галерија</a></li>
      <li><a href="#location" class="block px-4 py-4 border-b border-white/30 hover:bg-gray-700">Локација</a></li>
      <li><a href="#contact" class="block px-4 py-4 border-b border-white/30 hover:bg-gray-700">Контакт</a></li>
      <li id="menu-item" class="relative group">
        <button id="menu-button" class="w-full px-4 py-4 border-b border-white/30 hover:bg-gray-700 flex uppercase tracking-widest font-mulish justify-center items-center">
            Мени
            <span id="menu-arrow" class="transition-transform transform rotate-0 ml-2">
              <svg data-slot="icon" class="w-6" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5"></path>
              </svg>
          </span>
        </button>
        <ul id="menu-dropdown" class="hidden bg-dark transition-all duration-300 overflow-hidden">
            <li><a href="#restaurant-menu" class="block px-4 py-4 border-b border-white/30 normal-case hover:bg-gray-700">Ресторан мени</a></li>
            <li><a href="#party-menu" class="block px-4 py-4 border-b border-white/30 normal-case hover:bg-gray-700">Прослави мени</a></li>
        </ul>
      </li>
    </ul>
  </nav>

 <section class="relative h-screen overflow-hidden flex items-center justify-center">
    <!-- Background images container (Two Layers for Smooth Fade) -->
    <div class="absolute inset-0 bg-cover bg-center transition-opacity duration-1000 opacity-100 animate-bg-slider" id="bg1"></div>
    <div class="absolute inset-0 bg-cover bg-center transition-opacity duration-1000 opacity-0 animate-bg-slider" id="bg2"></div>

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/60 flex items-start justify-center flex-col">
      <div class="md:max-w-screen-xl mx-auto w-full px-6 text-center">
        <p class="md:text-5xl text-3xl font-greatvibes text-lightbrown tracking-wider">добре дојде</p>
        <h1 class="text-white md:text-7xl text-5xl font-playfair uppercase font-light">Вкус, забава и летна магија</h1>
        <a href="#menu" class="mt-12 inline-block px-6 py-3 uppercase bg-lightbrown text-dark hover:scale-105 text-lg rounded-lg hover:bg-opacity-80 transition-all duration-300">
          Погледни мени
        </a>
      </div>
    </div>
</section> 
  
    
  <h1>Our Menu</h1>
  <div id="category-container"></div>


  <script src="script.js"></script>
</body>
</html>
